<app-header></app-header>

<ng-container *ngIf="!chooseUsername; else usernameTemplate" >
  <div class="d-flex align-items-center justify-content-center h-75" >
    <p-card header="Sign up" subheader="We complete your journey" class="col-md-3">
      <div class="mb-2 mt-2">
        <span class="p-float-label">
          <input pInputText id="email" class="w-100" />
          <label for="email">Email</label>
        </span>
      </div>
      <br />
      <div>
        <span class="p-float-label">
          <p-password type="password" class="w-full" [feedback]="true"
            styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }" [toggleMask]="true" [(ngModel)]="password"></p-password>
          <label for="password">Password</label>
        </span>
      </div>
      <br />
      <p-button styleClass="w-100 mt-2 rounded-5" label="Start your journey.." [loading]="loading"
        loadingIcon="pi pi-angle-double-left" (onClick)="signUp()"></p-button>
      <br />
      <div class="mt-4">
        <p-button styleClass="w-100 mt-2 rounded-5" label="Continue with Google" icon="pi pi-google"
          iconPos="left"></p-button>
      </div>
    </p-card>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <span class="SMN_effect-15">Already been here? <a routerLink="/sign-in">Login now</a>
    </span>
  </div>
</ng-container>

<ng-template #usernameTemplate>
  <div class="d-flex align-items-center justify-content-center h-75" >
    <p-card header="Create a Username" class="col-md-3" [@slideAndFade]>
      <div class="mb-2 mt-2">
        <span class="p-float-label">
          <input pInputText id="username" class="w-100" />
          <label for="email">Username</label>
        </span>
      </div>
      <br />
      <p-button styleClass="w-100 mt-2 rounded-5" label="Start your journey.." [loading]="loading"
        loadingIcon="pi pi-angle-double-left" (onClick)="createUsername()"></p-button>
    </p-card>
  </div>
</ng-template>
